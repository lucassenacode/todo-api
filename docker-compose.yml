services:
  api:
    build: .
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      # úteis em DEV (hot-reload e migrações editáveis)
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
    depends_on:
      db:
        condition: service_healthy
    environment:
      MIGRATE_ON_START: "true"

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"   # use 5433 se 5432 já estiver em uso no host
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 12

volumes:
  postgres_data:
